<html lang="en">

    <script>
        function Employee() {
            this.salary = 20000;
            setTimeout(function () {
                console.log(this.salary)  //udefined
            }, 2000)

        }

        //OR
        function Employee() {
            this.salary = 20000;
            var self = this;
            setTimeout(function () {
                console.log(self.salary)  //20000
            }, 2000)

        }

        //OR
        function Employee() {
            this.salary = 20000;
            setTimeout(() => {
                console.log(this.salary)   //20000
            }, 2000)

        }

        var e = new Employee();
    </script>
